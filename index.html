<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mugix</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="custom.js"></script>
  <script type="text/javascript" src="plugins/jquery.inview.min.js"></script>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header-color">
    <div class="logo">
      <img src="images/mugi.svg" class="mugi">
      MUGIX
    </div>
    <button class="hamburger-menu" id="js-hamburger-menu">
      <span class="hamburger-menu_bar"></span>
      <span class="hamburger-menu_bar"></span>
      <span class="hamburger-menu_bar"></span>
    </button>
    <nav class="navigation">
      <ul class="navigation_list">
        <li class="navigation_list-item"><a href="#" class="navigation_link">会社情報</a></li>
        <li class="navigation_list-item"><a href="#" class="navigation_link">事業紹介</a></li>
        <li class="navigation_list-item"><a href="#" class="navigation_link">お知らせ</a></li>
        <li class="navigation_list-item"><a href="#" class="navigation_link">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <!-- スモーク -->
  <div class="smoke-top"></div>
  <div class="smoke-bottom"></div>
  <!-- コンテナ -->
  <div class="container">
    <!-- クライマー -->
    <div class="rope">
      <div class="climber-frame">
        <div class="climber"></div>
      </div>
    </div>
    <!-- トップ -->
    <div class="area" id="white">
    </div>
    <!-- 天空 
    <div class="area" id="white">
      <img src="images/sun.svg" class="sun">
      <img src="images/angel.png" class="angel inview fade-in-right">
      <img src="images/window.svg" class="window left">
      <img src="images/window.svg" class="window right">
    </div>
    <!-- 山 -->
    <div class="area" id="yellow">
      <img src="images/sun.svg" class="sun inview-appear is-disappear">
      <img src="images/mountains.svg" class="mountains">
      <div class="bird-slider">
        <img src="images/bird.svg" class="bird-1">
        <img src="images/bird.svg" class="bird-2">
        <img src="images/bird.svg" class="bird-3">
      </div>
    </div>
    <!-- 塔 -->
    <div class="area" id="green">
      <img src="images/holy_tower.svg" class="tower">
      <img src="images/flower-1.svg" class="flower-1">
      <img src="images/flower-2.svg" class="flower-2">
      <img src="images/flower-3.svg" class="flower-3">
    </div>
    <!-- 海 -->
    <div class="area" id="cyan">
      <img src="images/sunset-sea.svg" class="sea">
      <img src="images/palm-tree.svg" class="palm">
      <img src="images/cocktail.svg" class="cocktail">
    </div>
    <!-- 海中 -->
    <div class="area" id="blue">
      <img src="images/undersea.svg" class="undersea">
    </div>
    <!-- 地中 -->
    <div class="area" id="blue">

    </div>

  </div>

  <footer>

  </footer>
</body>
</html>
